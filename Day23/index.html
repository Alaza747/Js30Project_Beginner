<!DOCTYPE html>

<html>
    <head>
        <title>Day 23: Event Listeners</title>
    </head>

    <body>
        <h1>Key events: Press any key</h1>

        <script>
        document.body.addEventListener('keypress', e => {
            alert(e.keyCode)
        })
        </script>
            
            
    </body>
</html>
